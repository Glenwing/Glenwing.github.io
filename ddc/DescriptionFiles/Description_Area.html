<div>
    This is the surface area of the face of the display panel. Area is calculated as:

    <div id='eq1' class='katex'>
        Area (A) = W&#x202f;&times;&#x202f;L
    </div>

    where:
    <ul>
        <li><em>W</em> is the physical width of the display panel</li>
        <li><em>L</em> is the physical height of the display panel</li>
    </ul>
</div>

<div id='description_extra1' style='display:none;'>
    The area of a <span id='des_fill1'>SIZE UNIT HRES&#x202f;&times;&#x202f;VRES</span> display is:

    <div id='eq2' class='katex'>
        A = WIDTH&#x202f;&times;&#x202f;HEIGHT
    </div>
</div>





<script>
    if (window.location.href.indexOf('DescriptionFiles') != -1) {
        window.location.replace(window.location.href.substring(0, window.location.href.indexOf('DescriptionFiles')));
    }
    
    global_DescriptionFunction = function (specs) {
        katex.render(

            '\\textrm{Area}~(A) = W \\times L',
    
            document.getElementById('eq1'), global_katexOptions
        );

        if (isPositive([ specs['hres'], specs['vres'], specs['diag'] ])) {
            var unit = specs['unit'];

            $('#des_fill1').html(LongDivide(specs['diag'], 1, LD_4sf) + unit.sym(0) + ' ' + specs['hres'] + '&#x202f;&times;&#x202f;' + specs['vres']);

            $('#description_extra1').css('display', 'block');

            katex.render(

                '\\begin{aligned}' +
                'A &= \\rm ' +
                LongDivide(specs['width'],  1, LD_5sf) + '~' + unit.abbr(0) +
                ' \\times ' +
                LongDivide(specs['height'], 1, LD_5sf) + '~' + unit.abbr(0) +
                ' \\\\[1mm] &= \\boxed{ \\rm ' +
                LongDivide(specs['area'],   1, LD_5sf) + '~' + unit.abbr(0) + '^2}' +
                '\\end{aligned}',
    
                document.getElementById('eq2'), global_katexOptions
            );
        }
        else {
            $('#description_extra1').css('display', 'none');
        }

        return;
    }

    update();
</script>
