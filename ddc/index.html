<script>
    var url = window.location.href;
    var urlQmark = url.indexOf('?');
    console.log('ddc/index.html Query Index:', urlQmark);
    var urlLength = url.length;
    var query = '';
    if (urlQmark != -1) {
        query = url.substring(urlQmark, urlLength);
    }
    if (query.indexOf('#matchmaker') == -1) { redirectToFrame('Sidebar_DDC', query); }
    else { redirectToFrame('Sidebar_Matchmaker', query); }
</script>
